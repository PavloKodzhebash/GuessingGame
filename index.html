<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guessing Game</h1>
    <p id="message">Guess a number between 1 and 10</p>
    <input type="number" id="guessInput" min="1" max="10">
    <button id="submitGuess">Submit Guess</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
